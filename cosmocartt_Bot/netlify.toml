[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 5173

# Redirect API calls to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/products*"
  to = "/.netlify/functions/api/products:splat"
  status = 200

[[redirects]]
  from = "/categories"
  to = "/.netlify/functions/api/categories"
  status = 200

[[redirects]]
  from = "/subcategories"
  to = "/.netlify/functions/api/subcategories"
  status = 200

[[redirects]]
  from = "/orders*"
  to = "/.netlify/functions/api/orders:splat"
  status = 200

[[redirects]]
  from = "/cart*"
  to = "/.netlify/functions/api/cart:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
